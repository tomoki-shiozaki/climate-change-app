steps:
  # ステップ 0: 環境変数を読み込む
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        set -e
        echo "Exporting substitutions..."
        export $(cat backend/env.yaml | xargs)

  # ステップ 1: Docker イメージをビルド
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-northeast1-docker.pkg.dev/$PROJECT_ID/climate-change-app/climate-change-app-image",
        "-f",
        "backend/docker/Dockerfile.prod",
        "backend",
      ]

  # ステップ 2: Docker イメージを Artifact Registry にプッシュ
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-northeast1-docker.pkg.dev/$PROJECT_ID/climate-change-app/climate-change-app-image",
      ]

  # ステップ 3: migrate と collectstatic を事前実行（ビルドステップ内で）
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        docker run --rm \
        -e DJANGO_SETTINGS_MODULE=config.settings \
        -e SECRET_KEY=$_SECRET_KEY \
        -e DATABASE_URL=$_DATABASE_URL \
        -e ALLOWED_HOSTS=$_ALLOWED_HOSTS \
        -e CSRF_TRUSTED_ORIGINS=$_CSRF_TRUSTED_ORIGINS \
        -e CORS_ORIGIN_WHITELIST=$_CORS_ORIGIN_WHITELIST \
        asia-northeast1-docker.pkg.dev/$PROJECT_ID/climate-change-app/climate-change-app-image \
        sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput"

  # ステップ 4: Cloud Run にデプロイ
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      [
        "gcloud",
        "run",
        "deploy",
        "climate-change-app",
        "--image",
        "asia-northeast1-docker.pkg.dev/$PROJECT_ID/climate-change-app/climate-change-app-image",
        "--platform",
        "managed",
        "--region",
        "asia-northeast1",
        "--allow-unauthenticated",
        "--env-vars-file",
        "backend/env.yaml",
      ]

images:
  - "asia-northeast1-docker.pkg.dev/$PROJECT_ID/climate-change-app/climate-change-app-image"

options:
  logging: CLOUD_LOGGING_ONLY
timeout: 1200s # タイムアウトを少し長めに設定
